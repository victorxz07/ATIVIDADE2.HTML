<h3>Cadastro de Cliente</h3>
<form action="/submit-cadastro" method="post">
    <div>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome_completo" required>
    </div>
    
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email_cliente" required>
    </div>
    
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha_cliente" required>
    </div>
    
    <fieldset>
        <legend>Gênero:</legend>
        
        <input type="radio" id="masculino" name="genero" value="M">
        <label for="masculino">Masculino</label>
        
        <input type="radio" id="feminino" name="genero" value="F">
        <label for="feminino">Feminino</label>
        
        <input type="radio" id="nao_informar" name="genero" value="NI" checked>
        <label for="nao_informar">Prefiro não informar</label>
    </fieldset>

    <div>
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nascimento" required>
    </div>
    
    <div>
        <input type="submit" value="Cadastrar">
    </div>
</form>
